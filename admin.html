<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f5f6fa; padding: 30px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .stat-value { font-size: 28px; font-weight: bold; color: #27ae60; }
        table { width: 100%; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        th { background: #27ae60; color: white; padding: 15px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ecf0f1; }
        .footer { margin-top: 30px; text-align: center; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‘ Administration - Utilisateurs inscrits</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total utilisateurs</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>DerniÃ¨re inscription</h3>
                <div class="stat-value" id="lastUser">-</div>
            </div>
            <div class="stat-card">
                <h3>Pharmacies</h3>
                <div class="stat-value" id="totalPharmacies">0</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Pharmacie</th>
                    <th>Date d'inscription</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr><td colspan="4" style="text-align:center; padding:30px;">Chargement...</td></tr>
            </tbody>
        </table>
        
        <div class="footer">
            DÃ©veloppÃ© par ADAMOU SARA ABDOURAHAMANE | ðŸ“ž 88902505
        </div>
    </div>

    <script>
        // TA NOUVELLE CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAjsdsnH2qdd1tYwW0sU_ibdszwae2Ra0w",
            authDomain: "pharma-stock-7363d.firebaseapp.com",
            projectId: "pharma-stock-7363d",
            storageBucket: "pharma-stock-7363d.firebasestorage.app",
            messagingSenderId: "804357135995",
            appId: "1:804357135995:web:4d88d0899a3fc76f5a0cde"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadUsers() {
            db.collection('users').get()
                .then((snapshot) => {
                    let html = '';
                    let total = 0;
                    let lastDate = null;
                    
                    if (snapshot.empty) {
                        html = '<tr><td colspan="4" style="text-align:center;">Aucun utilisateur inscrit</td></tr>';
                    } else {
                        snapshot.forEach((doc) => {
                            const user = doc.data();
                            total++;
                            
                            if (!lastDate || new Date(user.dateCreation) > new Date(lastDate)) {
                                lastDate = user.dateCreation;
                            }
                            
                            html += `<tr>
                                <td><strong>${user.username || 'Non dÃ©fini'}</strong></td>
                                <td>${user.email || 'Non dÃ©fini'}</td>
                                <td>${user.nomPharmacie || 'Non dÃ©fini'}</td>
                                <td>${new Date(user.dateCreation).toLocaleString()}</td>
                            </tr>`;
                        });
                    }
                    
                    document.getElementById('usersTable').innerHTML = html;
                    document.getElementById('totalUsers').innerHTML = total;
                    document.getElementById('lastUser').innerHTML = lastDate ? new Date(lastDate).toLocaleDateString() : '-';
                    document.getElementById('totalPharmacies').innerHTML = total;
                })
                .catch((error) => {
                    console.error('Erreur Firebase:', error);
                    document.getElementById('usersTable').innerHTML = '<tr><td colspan="4" style="text-align:center; color:#e74c3c;">Erreur de connexion Firebase</td></tr>';
                });
        }

        loadUsers();
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
